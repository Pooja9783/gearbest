<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address</title>
    <link rel="stylesheet" href="./style/address.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://uidesign.gbtcdn.com/GB/image/others/20190710_11250/gb_logo_icon.png">

  </head>
<body>
    <div class="nav">
    <div class="logo">
        <a href="index.html">
        <img src="https://uidesign.gbtcdn.com/GB/images/promotion/2019/a_evan/Gearbest/logo_gearbest.png?imbypass=true"
            alt="">
        </a>
    </div> 
</div>
<div class="container">
<div class="address">
    <h2>Add a new address</h2>
    <form>

      <div class="form-group row">
        <label for="fname" class="col-sm-2 col-form-label">First name</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="fname">
        </div>
      </div><br>

        <div class="form-group row">
          <label for="lname" class="col-sm-2 col-form-label">Last name</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="lname">
          </div>
        </div>
        <br>
        
        <div class="form-group row">
            <label for="address1" class="col-sm-2 col-form-label">Address Line 1:</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="address1">
              <p>Note: please write your address in English.
              </p>
            </div>
          </div>
          <!-- <br> -->
          <div class="form-group row">
            <label for="address2" class="col-sm-2 col-form-label">Address Line 2:</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="address2">
              <p>Note: please write your address in English.
              </p>
            </div>
          </div>
          <!-- <br> -->
          <div class="form-group row">
            <label for="country" class="col-sm-2 col-form-label">Country/Region:</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="country">
            </div>
          </div>
          <br>
          <div class="form-group row">
            <label for="state" class="col-sm-2 col-form-label">State / Province:</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="state">
            </div>
          </div>
          <br>

          <div class="form-group row">
            <label for="City" class="col-sm-2 col-form-label">City:</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="City">
            </div>
          </div>
          <br>

          <div class="form-group row">
            <label for="Code" class="col-sm-2 col-form-label">ZIP / Postal Code:
            </label>
            <div class="col-sm-4">
              <input type="number" class="form-control" id="Code">
            </div>
          </div>
          <br>

          <div class="form-group row">
            <label for="num" class="col-sm-2 col-form-label">Phone Number:</label>
            <div class="col-sm-4">
              <input type="number" class="form-control" id="num">
            </div>
          </div>
          <br>

          <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">E-mail Address:</label>
            <div class="col-sm-4">
              <input type="email" class="form-control" id="email">
            </div>
          </div>
          <br>

        <div class="form-group row">
          <div class="col-sm-4">
            <div class="form-check" id="label">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Set as my default address</label>
            </div>
          </div>
        </div>
      </form>
    </div>
      </div>
      <div class="btn">
      <button onclick="btn()">Confirm</button>
    </div>
</body>
</html>


<script>
function btn(){
window.location.href = './payment.html'
}

</script>
